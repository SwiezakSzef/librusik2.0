<!DOCTYPE html>
<html>
<head>
	<title>Log in - Panel - Librusik</title>
	<meta charset="utf-8">
	<base href="%s">
	<meta name="theme-color" content="#222">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="img/icon.png" rel="icon">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/astyles.css">
	<script src="js/acore.js"></script>
</head>
<body onload="checkcookie()">
	<div class="top">
		<h1>Panel</h1>
		<button class="gotoapp" onclick="agou('')">Back to app</button><br>
		<div class="subh1">Manage Librusik.</div>
	</div>
	<br><br>
	<center>
		<div class="loginbox" id="login">
			<div class="header">Log in</div>
			<div class="subheader">There's only one valid combination...</div>
			<br>
			<input oninput="usernameit('name')" type="text" id="name" placeholder="Name"><br>
			<input type="password" id="passwd" placeholder="Password"><br>
			<br>
			<button id="loginbutton" class="highlighted" onclick="login()">Log in</button>
		</div>
		<div class="hidden" id="err" style="display:none">
			<div class="icon svge">priority_high</div>
			<div class="error">Wrong credentials</div>
			<div class="suggestion">Please check if you provided the right name and the correct password.</div>
			<button class="highlighted" onclick="showdiv('err', 'login', true)">Try again</button><br>
		</div>
		<div class="hidden" id="succ" style="display:none">
			<button style="display: none;" id="succbtn"></button><br>
			<div class="icon ssvg">done</div>
			<div class="success" id="succname">Logged in</div>
			<div class="suggestion" id="succdesc">You will be redirected in few seconds.</div>
		</div>
	</center>
</body>
</html>
